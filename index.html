<DOCTYPE !html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet' type='text/css'>
        <link href='css/style.css' rel='stylesheet'>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        
        <script src='app.js'></script>
    </head>
    <body>
        <header class='jumbotron' id='image-main'>
            <div class='container-fluid'>
                <h2>Welcome to Kanye Picker.</h2>
                <h3>We'll find the right song for you no matter what your mood is. To get started, scroll down below!</h3>
            </div>
        </header>
        <div class='container-fluid'>
            <div class='row'>
                <div class='col-md-offset-2 col-md-8'>
                    <h1>We'll select a song for you.</h1>
                    <h1>What mood are you in right now?</h1>
                    <div class='row' id='mood-choices'>
                        <div class='col-md-3'>
                            <p>Happy?</p>
                            <a href='#' class='mood-selection'><img class='img-responsive' src='img/kanyehappy.jpg'></a>
                        </div>
                        <div class='col-md-3'>
                            <p>Mad?</p>
                            <a href='#' class='mood-selection'><img class='img-responsive' src='img/kanyemad.jpg'></a>
                            
                        </div>
                        <div class='col-md-3'>
                            <p>Sad?</p>
                            <a href='#' class='mood-selection'><img class='img-responsive' src='img/kanyesad.jpg'></a>         
                        </div>
                        <div class='col-md-3'>
                            <p>Or feelin like Kanye himself?</p>
                            <a href='#' class='mood-selection'><img class='img-responsive' src='img/justkanye.png'></a>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
</DOCTYPE>
