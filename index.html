<DOCTYPE !html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href='css/style.css' rel='stylesheet'>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src='app.js'></script>
    </head>
    <body>
        <nav class='navbar navbar-default navbar-static-top' role='navigation'>
            <div class='container'>
                <div class='navbar-header'>
                    <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#collapse'>
                        <span class='sr-only'></span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                    </button>
                    <a id='home' class='navbar-brand' href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'>Home</a>
                </div>
            </div>
        </nav>
        <header class='jumbotron' id='image-main'>
            <div class='container-fluid'>
                <h2>Welcome to Kanye Picker.</h2>
                <h3>We'll find the right song for you no matter what your mood is. To get started, scroll down below!</h3>
            </div>
        </header>
        <div class='container-fluid'>
            <div class='row'>
                <div class='col-md-offset-2 col-md-8'>
                    <h1>We'll select a song for you.</h1>
                    <h1>What mood are you in right now?</h1>
                    <div class='row'>
                        <div class='col-md-3'>
                            <p>Happy?</p>
                            <img class='img-responsive' src='img/kanyehappy.jpg'>
                        </div>
                        <div class='col-md-3'>
                            <p>Mad?</p>
                            <img class='img-responsive' src='img/kanyemad.jpg'>
                        </div>
                        <div class='col-md-3'>
                            <p>Sad?</p>
                            <img class='img-responsive' src='img/kanyesad.jpg'>
                        </div>
                        <div class='col-md-3'>

                            <img class='img-responsive' src='img/justkanye.png'>

                    </div>
                </div>
            </div>
        </div>

</DOCTYPE>
